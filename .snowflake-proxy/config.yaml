# Snowflake MCP Proxy Configuration

proxy:
  # Enable/disable proxy
  enabled: true

  # Tool patterns to skip (e.g., Cortex services)
  skip_patterns:
    - "cortex_*"

  # Exclusion patterns for protected objects
  # Uses regex syntax against fully-qualified object names
  exclusion_patterns:
    - "PROD\\..*"
    - ".*_PROD"
    - ".*_BACKUP"
    - ".*_HISTORY"
    - ".*_ARCHIVE"

  # Destructive operation confirmation
  require_confirmation:
    destructive: true

  # VARIANT column inference settings
  variant_inference:
    enabled: true
    max_sample_size: 1000
    sampling_formula: "sqrt"

  # Logging configuration
  logging:
    enabled: true
    log_file: ".snowflake-proxy/logs/audit.md"
    log_level: "info"

  # Snowflake MCP server settings
  snowflake_mcp:
    # Path to Snowflake MCP server configuration
    config_file: "mcp-snowflake-config.yaml"
    # Connection name from ~/.snowflake/connections.toml or config.toml
    connection_name: "default"
